<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8">
        <title>Станції</title>
        <style>
            table, th, td {
              border: 1px solid rgb(132, 0, 255);
              text-align: center;
            }
        </style>
    </head>
    <body>
        <p text-align: center>
            Перелік АЗС
        </p>
        <table style="width:100%">
            <thead>
                <tr>
                    <th>АЗС</th>
                    <th>Пальне</th>
                    <th>Вартість (грн/л)</th>
                </tr>
            </thead>
            <tbody>
                <td></td>
            </tbody>
        </table>
        <!--form action="#" method="post" th:action="${/addgas}" th:object="${newReceipt}"-->
        <form action="#" method="post" th:object="${newReceipt}">        
            <fieldset>
                <thead>
                    <tr>
                        <th>АЗС</th>
                        <th>Пальне</th>
                        <th>Вартість (грн/л)</th>
                    </tr>
                </thead>
                <tbody>
                    <td><input th:field="*{gasStation}" /></td>
                    <td><input th:field="*{fuelType}" /></td>
                    <td><input th:field="*{pricePerLiter}" /></td>
                </tbody>
                <input type="submit" id="submitButton" th:value="Додати АЗС">
                <input type="reset" id="resetButton" name="reset" th:value="Очистити"/>
            </fieldset>
        </form>
        <br><a href="/moder/addstation">Додати АЗС</a>
    </body>
</html>
